<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell Us About Yourself!</title>
  <link rel="stylesheet" href="script1.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Tell Us About Yourself!</h1>
    <form id="userForm">
      <div class="form-group color1">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group color2">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group color3">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non-Binary</option>
        </select>
      </div>
      <div class="form-group color4">
        <label for="skills">Skills (comma separated):</label>
        <textarea id="skills" name="skills" required></textarea>
      </div>
      <div class="form-group color5"> <!-- Department -->
        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="">Select</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
          <option value="Sales">Sales</option>
          <option value="Operations">Operations</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="Legal">Legal</option>
          <option value="Customer Service">Customer Service</option>
          <option value="Accounting">Accounting</option>
        </select>
      </div>

      <div class="form-group color6"> <!-- Role -->
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="">Select</option>
          <option value="employee">Employee</option>
          <option value="manager">Manager</option>
        </select>
      </div>

      <div class="form-group color7"> <!-- Degree -->
        <label for="degree">Degree:</label>
        <select id="degree" name="degree" required>
          <option value="">Select</option>
          <option value="non-technical">Non-Technical</option>
          <option value="technical">Technical</option>
          <option value="management">Management</option>
          <option value="legal">Legal</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-button">Submit</button>
        <button type="reset" class="reset-button">Reset</button>
      </div>
    </form>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
